{% load staticfiles %}
{% load webdesign %}
<html>
<head>
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'sudoku/css/style.css' %}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">Sudoku Solver</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li {% if title == 'Home' %} class='active' {% endif %}><a href="/">Home</a></li>
          <li {% if title == 'About' %} class='active' {% endif %}><a href="/about/about">About</a></li>
          <li {% if title == 'Contact' %} class='active' {% endif %}><a href="/contact/contact">Contact</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% endif %}

  <div class="container" style="padding-top:20px;">


    {% block content %}
    <h1>Hello, world!</h1>
    {% endblock content %}

  </div>

</body>
</html>
